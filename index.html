<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="nav-container row">
      <h3>Code Journal</h3>
      <ul id="navbar">
        <li><a class="not-button" href="#">Entries</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form>
          <h2>New Entry</h2>
          <div class="row no-wrap">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="user-image-placeholder">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input required type="text" name="title">
              <label for="p-url">Photo URL</label>
              <input required type="url" name="p-url" id="p-url">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea name="notes" cols="30" rows="10"></textarea>
              <div class="button-wrapper">
                <button class="save">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="column-full">
          <div class="wrapper">
            <h3 class="entries-heading">Entries</h3>
            <a class="button-like" href="#">NEW</a>
          </div>
        </div>
        <ul id="entries-list">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
